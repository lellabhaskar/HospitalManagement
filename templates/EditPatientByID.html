<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient Details</title>
</head>
<body>
<form method="post" action="/editpatientByID">
    <input type="text" name="id" placeholder="enter patientID"/><br><br>
    <input type="text" name="age" placeholder="enter patientage"/><br><br>
    <input type="text" name="bed_type" placeholder="enter patientBedType"/><br><br>
    <input type="text" name="address" placeholder="enter address"/><br><br>
    <input type="text" name="state" placeholder="enter state"/><br><br>
    <input type="text" name="city" placeholder="enter city"/><br><br>
    <input type="text" name="patient_status" placeholder="enter patient_status"/><br><br>
    <br><br><button type="submit">Edit Patient Details</button><br><br>
</form>
</body>
</html>
